    <script>
        let user=prompt("enter your name:")

        if(user.length>5 && user.length<15){
            console.log("valid username")
            console.log("username length is between 5 and 15")
        }else{
            console.log("invalid username")
            console.log("username length is not in between 5 and 15")
        }
    </script>
