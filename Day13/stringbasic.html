<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #inp1, #inp2, #result {
        border: 2px solid black;
        padding: 1%;
        text-align: center;
        font-size: 20px;
    }
    .container {
        margin: 3%;
        text-align: center;
    }
    #btn1, #btn2, #btn3, #btn4 {
        margin-top: 4%;
        padding: 1%;
        font-size: 20px;
        margin-right: 2%;
    }
    h1 {
        margin-top: 3%;
        text-align: center;
    }
</style>
<body>
    <h1>Basic String Methods</h1>

    <div class="container">
        <input type="text" id="inp1" placeholder="Enter a string"> =
        <input id="result" placeholder="Result" readonly>
        <br>

        <button id="btn1">Uppercase</button>
        <button id="btn2">Lowercase</button>
        <button id="btn3">Reverse</button>
        <button id="btn4">Count Vowels</button>
    </div>

    <script>
        let inp1 = document.getElementById("inp1");
        let res = document.getElementById("result");
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");
        let btn4 = document.getElementById("btn4");

        // Uppercase the input string
        btn1.addEventListener("click", () => {
            let a = inp1.value.toUpperCase();
            res.value = a;
        });

        // Lowercase the input string
        btn2.addEventListener("click", () => {
            let a = inp1.value.toLowerCase();
            res.value = a;
        });

        // Reverse the input string
        btn3.addEventListener("click", () => {
            let a = inp1.value.split("").reverse().join("");
            res.value = a;
        });

        // Count vowels in the input string
        btn4.addEventListener("click", () => {
            let a = inp1.value.match(/[aeiouAEIOU]/g);
            res.value = a ? a.length : 0; // If no vowels, return 0
        });
    </script>
</body>
</html>
