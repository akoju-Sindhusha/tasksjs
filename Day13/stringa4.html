    <title>palindrome</title>
</head>
<body>
    <script>
        let word=prompt("ether a word to check palindrome or not:");
        let sp=word.split("");
        let rev=sp.reverse().join("");
        console.log(rev);
        if(rev===word){
            console.log("given word is palindrome");
            
        }else{
            console.log("given word is not a palindrome");

        }
        
    </script>
    
</body>
