<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- output is collection -->
    <div class="cls">some content 1</div> 
    <div class="cls">some content 2</div>
    <div class="cls">some content 3</div>
    <div class="cls">some content 4</div>
    <div class="cls">some content 5</div>

                 <!-- how to add styles to the content -->
    <script>
                                  

         
        var divcls=document.getElementsByClassName("cls");
 
        // element.style.property=value

        divcls[0].style.color="pink";
        divcls[1].style.backgroundColor="lightblue";
        divcls[2].style.border="3px dashed maroon";
        divcls[3].style.textAlign="center";
        divcls[4].style.letterSpacing="4px";
        
       
        
    </script>
    
</body>
</html>
