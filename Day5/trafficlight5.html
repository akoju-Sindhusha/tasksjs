    <title>Traffic light simulation</title>
</head>
<body>

    <script>
        
        let light=prompt("Enter the traffic signal color : ");

        switch (light){
         
            case "red":

            default: 
            console.log("Enter the correct traffic signal color lowercase!");
            
        }
