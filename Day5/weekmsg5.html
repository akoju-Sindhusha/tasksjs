<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the week mesage</title>
</head>
<body>

    <script>

        let day=prompt("Enter the Day name in lowercase: ");

        switch (day){
            case "monday": 
                console.log("\"Cheers to a week of new experiences, opportunities, and loads of happiness\"");
                break;
            case "tuesday": 
                console.log("\" Opportunities don't happen, you create them\"");
                break;
            case "wednesday": 
                console.log("\" You do not find the happy life. You make it\"");
                break;
            case "thursday": 
                console.log("\"Believe you can and you're halfway there \"");
                break;
            case "friday": 
                console.log("\"Don't give up trying to do what you really want to do \"");
                break;
            case "saturday": 
                console.log("\"Saturdays are for adventures \"");
                 break;
            case "sunday": 
                console.log("\"Sunday clears away the rust of the whole week \"");
                 break;
            
            default: 
            console.log("Enter the correct day in lowercase!");
            
        }
    </script>
    
</body>
</html>
