<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array element delete</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,6,7,8,9]

        
        console.log("last element of an array is removed: "+arr.pop());

        console.log("first element of an array is removed: "+arr.shift());

        console.log("final array: "+arr);
        
        
    </script>
    
</body>
</html>
