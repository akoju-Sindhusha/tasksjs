<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--to write a javascript alerts -->
       <!-- inline alert -->
         <button onclick="alert('This is inline alert')">click</button>
       <!-- internal alert -->
         <script>
           alert("This is internal alert")
         </script>
       <!-- external alert -->
         <script src="file1.js"></script>

    <!--javascript  Variables -->
       <script>
        var a=10;
        console.log(a);

        let b=12;
        console.log(b);

        const c=14;
        console.log(c);

        // data types in javascript

        var d=100;
        console.log(typeof(d));

        var e="sindhu";
        console.log(typeof(e));

        var f;
        console.log(typeof(f));

        var g=null;
        console.log(typeof(g));

        var h=true;
        console.log(typeof(h));

        var i=false;
        console.log(typeof(i));

        console.log(h*i);
       </script>

    
</body>
</html>
