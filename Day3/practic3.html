<!DOCTYPE html>
<html lang="en">

    <!-- TOPIC :- JS operators -->
    <!-- Practice -->

    <script>
//  1
// Arithimetic Operators :---
        // Initialization of variables
        var value1=15;
        var value2=5;
          
        //Addition operator
        var v1=value1+value2; 
        console.log(v1);  //result=20

        //Substraction  operator
        var v2=value1-value2; 
        console.log(v2);  //result=10

        //Multiplication operator
        var v3=value1*value2; 
        console.log(v3);  //result=75

        //division operator
        var v4=value1/value2; 
        console.log(v4);  //result=3

        //Modulus operator
        var v5=value1%value2; 
        console.log(v5);  //result=0

        //Exponential operator
        var v6=value1**value2; 
        console.log(v6);   //result=759,375

        //post-increment operator
        var v7=value1++ 
        console.log(v7);   //result=15

        //pre-incremnet operator
        var v8=++value1; 
        console.log(v8);   //result=17

        //Post-decrement operator
        var v9=--value2; 
        console.log(v9);   //result=4
        
        //Pre-decrement operator
        var v10=value2--; 
        console.log(v10);   //result=4

//  2
//Assignment Operators:---
       // Initialization of variables
       var value1 = 4;
       var r1 = 2;  // Initialize r1 with value2 or any other initial value

       // Addition Assignment operator
       r1+=value1;  
       console.log(r1);  // Output: 6
       
       // Subtraction Assignment operator
       r1-=value1;  
       console.log(r1);  // Output: 2
       
       // Multiplication Assignment operator
       r1*=value1;  
       console.log(r1);  // Output: 8
       
       // Division Assignment operator
       r1/=value1;  
       console.log(r1);  // Output: 2
       
       // Exponential Assignment operator
       r1**=value1;  
       console.log(r1);  // Output: 16
       
       // Modulus Assignment operator
       r1%=value1;  
       console.log(r1);  // Output:  0
// 3
//Comparision Operators :---
       // Initialization of variables
        var a=40;
        var b=20;

       //Equal to
       console.log(a==b);    //op:false

       //Equal to and equal type
       console.log(a===b);   //op:false

       //Not equal to
       console.log(a!=b);    //op:true

       //Not equal value and not equal type
       console.log(a!==b);   //op:true

       //Greater than
       console.log(a>b);  //op:true

       //Less than
       console.log(a<b);   //op:false

       //Greater than or equal to
       console.log(a>=b);   //op:true

       //Less than or equal to
       console.log(a<=b);  //op:false
         
// 4
// Logical Operators :---
      // Initialization of variables
      var a1=true;
      var a2=false;

    //AND operator
    console.log(a1&&a2); //op: false

    //OR operator
    console.log(a1||a2); //op: true

    //NOT operator
    console.log(!a1); //op: false

// 5
// Ternary Operator (conditional):---
    // Initialization of variables
    var b1=100;
    var b2=200;

    var b3= b1==b2? "equal":"not equal";
    console.log(b3);  //op: not equal

    </script>
   
</body>
</html>
