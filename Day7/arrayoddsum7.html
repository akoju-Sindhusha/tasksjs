<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <script>
        var evensum=0;
        var oddsum=0;
        var a=[23,54,67,64,46,95,98];
         
        console.log("even numbers in given array:");
        for(i=0;i<a.length;i++){
            if(a[i]%2==0){
            console.log(a[i]);
            evensum+=a[i];
            }
            else{
               oddsum+=a[i];
            }
        }
        var sum=evensum+oddsum;
        console.log("evensum is "+evensum);
        console.log("oddsum is "+oddsum);
        console.log("oddsum+evensum is"+sum);
        
    </script>
    
</body>
