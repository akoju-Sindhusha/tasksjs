<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
         var evensum=0;
        var oddsum=0;
        var a="2345678937";
         
        console.log("even numbers in given array:");
        for(i=0;i<a.length;i++){
            if(a[i]%2==0){
            console.log(a[i]);
            evensum+=Number(a[i]);
            }
            else{
               oddsum+=Number(a[i]);
            }
        }
        var sum=evensum+oddsum;
        console.log("evensum is "+evensum);
        console.log("oddsum is "+oddsum);
        console.log("oddsum+evensum is "+sum);
    </script>
    
</body>
</html>
