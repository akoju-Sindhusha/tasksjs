<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // A to Z
        for (let i = 65; i <= 90; i++) {    // ASCII codes for A-Z are 65-90
             console.log(String.fromCharCode(i));
        }

        // a to z
        for (let i = 97; i <= 122; i++) {  // ASCII codes for a-z are 97-122
            console.log(String.fromCharCode(i));
        }
    </script>
    
</body>
</html>
