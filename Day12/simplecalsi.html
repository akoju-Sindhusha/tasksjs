<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #inp1, #inp2, #result{
        border: 2px solid black;
        padding: 1%;
        text-align: center;
        font-size: 20px;
    }
    .container{
        margin: 3%;
        text-align: center;
    }
    #btn1,#btn2,#btn3,#btn4{
        margin-top: 4%;
        padding: 1%;
        font-size: 20px;  
        margin-right: 2%;
    }
    h1{
        margin-top: 3%;
        text-align: center;
    }
</style>
<body>
    <h1>Simple Calculator</h1>


    <div class="container">

        <input type="text" id="inp1" placeholder="enter value 1">
        <input type="text" id="inp2" placeholder="enter value 2"> =
        <input id="result" placeholder="Result">
        <br>
        
        <button id="btn1">+</button>
        <button id="btn2">-</button>
        <button id="btn3">x</button>
        <button id="btn4">/</button>
    </div>

    <script>
        let inp1=document.getElementById("inp1")
        let inp2=document.getElementById("inp2")

        let res=document.getElementById("result")

        let btn1=document.getElementById("btn1")
        let btn2=document.getElementById("btn2")
        let btn3=document.getElementById("btn3")
        let btn4=document.getElementById("btn4")


        // specified operation is performed when button is clicked
        btn1.addEventListener("click",()=>{
            let a=Number(inp1.value)+Number(inp2.value)
            res.value=a;
        })
        btn2.addEventListener("click",()=>{
            let a=Number(inp1.value)-Number(inp2.value)
            res.value=a;
        })
        btn3.addEventListener("click",()=>{
            let a=Number(inp1.value)*Number(inp2.value)
            res.value=a;
        })
        btn4.addEventListener("click",()=>{
            let a=Number(inp1.value)/Number(inp2.value)
            res.value=a;
        })
    
    </script>
    
</body>
</html>
